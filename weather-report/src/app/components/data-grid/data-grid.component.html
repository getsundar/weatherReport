<table mat-table [dataSource]="dataToRender$" class="mat-elevation-z8 datagrid">
  <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column.prop}}">
    <th mat-header-cell *matHeaderCellDef> {{column.headerName}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column.prop]}} </td>
  </ng-container>
  <ng-container matColumnDef="actions" *ngIf="showAction">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element" class="action-link">
      <button mat-raised-button color="primary" (click)="onShowingHourlyDetails(element.name)">Hourly details</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>

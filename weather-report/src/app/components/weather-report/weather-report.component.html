<mat-progress-bar style="top:0;position: fixed" mode="indeterminate" *ngIf="dataLoading"></mat-progress-bar>
<div *ngIf="errorMessage!==''" class="errorMessage">{{errorMessage}}</div>
<mat-card *ngIf="!hourlyWeatherShown">
  <app-data-grid [dataToRender$]='weatherDetails$ | async' [displayedColumns]='displayedWeatherColumns'
    (showHourlyDetails)="onShowingHourlyDetails($event)" [showAction]="true">
  </app-data-grid>
</mat-card>
<div *ngIf="hourlyWeatherShown">
  <h1>{{citySelected}}</h1>
  <mat-card>
    <div class="table-container">
      <app-data-grid [dataToRender$]='hourlyWeatherDetails$ | async' [displayedColumns]='displayedHourlyColumns'
        [showAction]="false">
      </app-data-grid>
    </div>
  </mat-card>
  <button mat-raised-button color="primary" (click)="hourlyWeatherShown=false" class="backBtn">Back</button>
</div>

<mat-progress-bar *ngIf="dataLoading" class="loader" mode="indeterminate"></mat-progress-bar>
<div *ngIf="errorMessage!==''" class="errorMessage">{{errorMessage}}</div>
<mat-card *ngIf="!hourlyWeatherShown">
  <app-data-grid [dataToRender$]='weatherDetails$ | async' [displayedColumns]='displayedWeatherColumns'
    (showHourlyDetails)="onShowingHourlyDetails($event)" [showAction]="true" [buttonLabel]='buttonLabel'>
  </app-data-grid>
</mat-card>
<div *ngIf="hourlyWeatherShown">
  <h1>{{citySelected}}</h1>
  <mat-card>
    <div class="table-container">
      <app-data-grid [dataToRender$]='hourlyCityWeatherDetails$ | async' [displayedColumns]='displayedHourlyColumns'
        [showAction]="false" [buttonLabel]=''>
      </app-data-grid>
    </div>
  </mat-card>
  <button mat-raised-button color="primary" (click)="hourlyWeatherShown=false" class="backBtn">Back</button>
</div>
